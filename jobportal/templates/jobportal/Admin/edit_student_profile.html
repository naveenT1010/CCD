{% extends 'base_admin.html' %}
{% load crispy_forms_tags %}

{% block account_setting%}
    <p><a href="{% url 'admin_logout' %}" title="alum_logout">Logout</a></p>
    <p><a href="#" title="">My Account</a></p>
{% endblock%}

{% block content %}

    <div class="row">
        <h3 class="sub-header">Edit profile</h3>
        <div class="col-md-6">

            <form action="{% url 'edit_student' studid %}" method="post" accept-charset="utf-8">
				{% csrf_token %}
				{{ student_profile_edit_form | crispy }}
				<input type="submit" class="btn btn-default" value="Save">
			</form>
        </div>
    </div>


    <div class="row">
        <h3 class="sub-header">Links</h3>
        <div class="col-md-9">
            <p><a href="{% url 'admin_logout' %}">  Logout</a></p>
            <p><a href="{% url 'admin_home' %}">  Home</a></p>
            <p><a href="{% url 'companies' %}">Companies</a></p>
            <p><a href="{% url 'jobs' %}">Jobs/Internships</a></p>
            <p><a href="{% url 'admin_manage' %}">Manage Users</a></p>
        </div>
    </div>

{% endblock %}
