{% extends 'base_admin.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block head_extra %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="{% static 'smart-selects/admin/js/chainedfk.js' %}"></script>
{% endblock %}
{% block account_setting%}
<p><a href="{% url 'admin_logout' %}" title="alum_logout">Logout</a></p>
<p><a href="#" title="">My Account</a></p>
{% endblock%}

{% block content %}
<h3 class="sub-header">Add new student user</h3>
<hr/>
<div class="col-md-12">
    <div class="well">
        <form action="{% url 'add_student' %}" method="post" accept-charset="utf-8">
            {% csrf_token %}
            {{ add_student_form | crispy }}

            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
</div>
{% endblock %}
