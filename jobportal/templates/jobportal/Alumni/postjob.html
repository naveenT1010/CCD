{% extends 'base_alum.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Add a new job</h2>
<hr>
<div class="col-md-9">
    <form action="{% url 'postalumjob'  %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="well">
            {% crispy add_job_form add_job_form.helper %}
            <input type="submit" value="Post" class="btn btn-primary">
        </div>

    </form>
</div>
{% endblock %}
