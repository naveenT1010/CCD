{% extends 'base_alum.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Edit Profile</h2>
<hr>
<div class="col-md-6">
    <form action="{% url 'editalumprofile' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}

        {{ edit_alum_profile_form | crispy }}

        <input type="submit" class="btn btn-default" value="Save">
    </form>
</div>
{% endblock %}
