{% extends 'base_alum.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Events Form</h2>
<hr>
<div class="col-md-4">
    <form action="{% url 'requestevent'  %}" method="post" accept-charset="utf-8">
        {% csrf_token %}

        {{ event_form | crispy }}

        <input type="submit" class="btn btn-default" value="Send Request">
    </form>
</div>

{% endblock %}
