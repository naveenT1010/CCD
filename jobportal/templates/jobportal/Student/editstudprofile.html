{% extends 'base_student.html' %}
{% load crispy_forms_tags %}

{% block account_setting%}
<p><a href="{% url 'stud_logout' %}" title="alum_logout">Logout</a></p>
<p><a href="#" title="">My Account</a></p>
{% endblock%}

{% block content %}
<h2 class="sub-header">Edit Profile</h2>
<hr/>
<div class="col-md-12">
    <form action="{% url 'editstudprofile' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <div class="well col-md-10 col-md-offset-1">
            {% crispy edit_stud_profile_form edit_stud_profile_form.helper %}
            <input type="submit" class="btn btn-primary" value="Save">
        </div>
    </form>
</div>
{% endblock %}
