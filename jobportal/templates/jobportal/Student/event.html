{% extends 'base_student.html' %}

{% block account_setting%}
<p><a href="{% url 'stud_logout' %}" title="alum_logout">Logout</a></p>
<p><a href="#" title="">My Account</a></p>
{% endblock%}

{% block content %}
<h2 class="sub-header">Placement Cell Calender</h2>
<hr/>
<div class="col-md-12">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            {% for event in event_list %}
            <tr>
                <td>{{ event.final_date }}</td>
                <td>{{ event.title }}</td>
                <td>{{ event.description }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
